<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- 添加移动设备视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link type="text/css" rel="stylesheet" href="./index_files/default.css">
    <script type="text/javascript" src="./index_files/jquery.min.js"></script>
    <script type="text/javascript" src="./index_files/jscex.min.js"></script>
    <script type="text/javascript" src="./index_files/jscex-parser.js"></script>
    <script type="text/javascript" src="./index_files/jscex-jit.js"></script>
    <script type="text/javascript" src="./index_files/jscex-builderbase.min.js"></script>
    <script type="text/javascript" src="./index_files/jscex-async.min.js"></script>
    <script type="text/javascript" src="./index_files/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./index_files/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./index_files/love.js" charset="utf-8"></script>
    
    <style type="text/css">
        /* 添加响应式样式 */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #ffe;
        }
        
        #main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #wrap {
            width: 100%;
            max-width: 1100px;
            position: relative;
        }
        
        #text {
            position: relative;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #code {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
        
        .say {
            display: inline-block;
            margin-bottom: 10px;
        }
        
        #clock-box {
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            color: #666;
        }
        
        #canvas {
            width: 100%;
            height: auto;
            max-height: 60vh;
            display: block;
            margin: 0 auto;
            touch-action: none;
        }
        
        /* 手机端特定样式 */
        @media screen and (max-width: 768px) {
            #code {
                font-size: 14px;
            }
            
            #clock-box {
                font-size: 16px;
            }
            
            .say {
                margin-bottom: 8px;
            }
        }
        
        @media screen and (max-width: 480px) {
            #code {
                font-size: 12px;
            }
            
            #clock-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="wrap">
            <div id="text">
                <div id="code" style="display: none;">
                    <span class="say">* 致欣欣： *</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 欣欣，对不起，昨天的电话又让你不开心了。</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 其实你说的每句话我都记在心里，只是我太笨了，不知道该怎么回应才能让你感受到我在认真听。</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 第一次打电话时我太紧张了，手脚都不知道该怎么放，拘谨得像个傻子，让你觉得不舒服了吧。</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 更蠢的是，昨天你生气了我居然没察觉到，还自顾自地扯其他话题，没有及时哄你，让你觉得我不在乎你的情绪。</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 我真的不是故意的，更不是虚情假意。只是我太不会处理这些情况，笨手笨脚的总做错事。</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 我在努力学着怎么去爱一个人，虽然现在做得不好，但我会慢慢变好的，因为那个人是你。</span><br>
                    <span class="say"> </span><br>
                    <span class="say">· 请相信我，我对你的心意都是真的。</span><br>
                    <span class="say"> </span><br>
                </div>
            </div>
            <div id="clock-box" style="display: none;">
                <div id="clock"></div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
    (function(){
        // 动态设置canvas尺寸
        function resizeCanvas() {
            var canvas = $('#canvas');
            var wrapWidth = $('#wrap').width();
            var canvasHeight = Math.min(window.innerHeight * 0.6, 680);
            
            // 保持原始宽高比
            var canvasWidth = Math.min(wrapWidth, 1100);
            canvasHeight = canvasWidth * (680 / 1100);
            
            canvas.attr("width", canvasWidth);
            canvas.attr("height", canvasHeight);
            
            return {
                width: canvasWidth,
                height: canvasHeight
            };
        }
        
        var canvasSize = resizeCanvas();
        var canvas = $('#canvas');
        var width = canvasSize.width;
        var height = canvasSize.height;
        
        // 窗口大小改变时重新调整canvas尺寸
        $(window).on('resize', function() {
            canvasSize = resizeCanvas();
            width = canvasSize.width;
            height = canvasSize.height;
            
            // 重新初始化树
            if (typeof tree !== 'undefined') {
                tree.resize(width, height);
            }
        });

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: Math.min(700, width * height / 1000),
                width: width,
                height: height * 0.95,
            },
            footer: {
                width: width,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        // 添加触摸事件支持
        canvas.on('click touchstart', function(e) {
            if (e.type === 'touchstart') {
                e.preventDefault();
                var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
                var offset = canvas.offset();
                var x = touch.pageX - offset.left;
                var y = touch.pageY - offset.top;
                
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.off('click touchstart');
                    canvas.off('mousemove touchmove');
                    canvas.removeClass('hand');
                }
            } else {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.off('click touchstart');
                    canvas.off('mousemove touchmove');
                    canvas.removeClass('hand');
                }
            }
        }).on('mousemove touchmove', function(e) {
            var offset = canvas.offset(), x, y;
            
            if (e.type === 'touchmove') {
                e.preventDefault();
                var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
                x = touch.pageX - offset.left;
                y = touch.pageY - offset.top;
            } else {
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
            }
            
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, height);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, height);

            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date();
            together.setFullYear(2025, 8, 8); // 时间年月日 月份0~11
            together.setHours(16); // 小时    
            together.setMinutes(28); // 分钟
            together.setSeconds(2); // 秒前一位
            together.setMilliseconds(2); // 秒第二位

            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
    </script>
    <iframe src="./给你们.mp3" allow="autoplay" hidden></iframe>
</body>
</html>
